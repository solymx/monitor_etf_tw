name: Daily ETF Holdings Scraper (981A, 982A & 980A)

on:
  schedule:
    - cron: '0 10 * * *' # 每天 UTC 10:00 (台灣時間 18:00)
  workflow_dispatch:      # 允許手動點擊按鈕觸發

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 安裝依賴庫
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas lxml Jinja2

      # --- 既有的爬蟲 ---
      - name: Run 981a Scraper
        run: python 981a.py
        continue-on-error: true

      - name: Run 982a Scraper
        run: python 982a.py
        continue-on-error: true

      # --- 新增的 980A 爬蟲 ---
      - name: Run 980a Scraper
        run: python 980a.py
        continue-on-error: true

      # --- Commit 與 Push ---
      - name: Commit and Push if changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # 1. 處理 981a
          git add 981a.csv 981a/*.csv 981a.html 2>/dev/null || true
          
          # 2. 處理 982a
          git add *_00982a.csv *_00982a.html 982a/ 2>/dev/null || true
          
          # 3. 處理 980a (新增的部分)
          # 加入根目錄的 csv 以及 980a 資料夾內的所有檔案
          git add 980a.csv 980a/*.csv 2>/dev/null || true
          
          # 處理刪除或移動的檔案
          git add -u
          
          timestamp=$(date -u)
          # 如果沒有變更 (例如假日沒資料)，commit 會失敗，|| exit 0 讓流程顯示綠勾勾
          git commit -m "Update holdings: ${timestamp}" || exit 0
          git push
